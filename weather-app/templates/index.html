<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form method="POST">
            <input type="text" name="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        {% if weather_data %}
            {% if weather_data.error %}
                <p class="error">{{ weather_data.error }}</p>
            {% else %}
                <div class="weather-result">
                    <h2>{{ weather_data.city }}</h2>
                    <p>{{ weather_data.description }}</p>
                    <p>Temperature: {{ weather_data.temperature }}Â°C</p>
                    <img src="http://openweathermap.org/img/wn/{{ weather_data.icon }}@2x.png" alt="Weather Icon">
                </div>
            {% endif %}
        {% endif %}
    </div>
</body>
</html>
